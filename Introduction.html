<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏简介</title>
    <link rel="stylesheet" href="./css/Introduction.css" >
</head>
<body>
    <h1>
        *游戏秘籍，包教包赢*
    </h1>

    <img src="img/introduction4.gif" alt="picture error" width="200" height="120">

    <p>
        （1）游戏界面初始化为九宫格，九宫格根据k/e/x划分为三个区域；
        <br>
        （2）二位玩家轮流掷骰子，并可以将骰子放在九宫格任意区域的空位当中；
        <br>
        （3）当放置于k/e/x区域的点数与对方相同时，对方的相应点数会被消除，反之亦然；
        <br>
        （4）当有一方的盘面放满骰子时游戏结束；
        <br> 
        （5）总分数为各区域分数总和，区域分数=∑（各点数*此点数在此区域出现的次数²）
        <br>
        （6）最后分高者获胜，并可以为自己的猫咪老师赢得七辻屋的豆沙包！
    </p>

    <button onclick="window.location.href ='index.html'">返回主页</button>

</body>
</html>
